<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <title>Chat- Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mary</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, June 21, 2021
        </div>

        <div class="message-row">
            <img src="https://64.media.tumblr.com/fef0351115cf746db685289056049145/f202d93667b75b22-1a/s400x600/a9376557c57599373f90214fd34180ea1b0e9800.png" />
            <div class="message-row__content">
                <span class="message__author">Mary</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi Mary!</span>
                    <span class="message__time"></span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">How's your married life going?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin-wink"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        Your screen is too big!
    </div>

</body>
</html>
