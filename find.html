<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-rows">
            <div class="icon-row">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__columne">
                    <h5 class="open-post__title">#DenisVilleneuve</h5>
                    <h6 class="open-post__hashtags">#contact#incendies#sicario</h6>
                    <div class="open-post__members">
                        <img src="https://c8d8q6i8.stackpathcdn.com/wp-content/uploads/2018/02/Denis-Villeneuve-Contact-Information.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider">|</div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__columne">
                    <div class="open-post__photo">
                        <img src="https://3.bp.blogspot.com/-ShbFBpkqqfY/Ts71xMqaQII/AAAAAAAACCE/jj-ipibXYrI/w1200-h630-p-k-no-nu/incendies-poster-au.jpeg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        Your screen is too big!
    </div>

</body>
</html>
